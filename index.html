<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu" class="active">
    <h1 id="banner">
      Pl<img src="https://freedesignfile.com/upload/2023/10/spongebob-squarepants-plankton-clipart-2.png" 
      alt="Plankton" class="plankton-image">nkton Jump
    </h1>
    <button id="startGame">Start</button>
    <button id="openSettings">Settings</button>
    <button id="openHelp">Help</button>
  </div>

  <div id="settings">
    <h2 style="font-family: 'Broadway', sans-serif; font-size: 2.5em">Settings</h2>
    <button id="soundToggleButton">Sound: Off</button>
    <button id="backToMenuFromSettings">Back</button>
  </div>

  <div id="help">
    <h2 style="font-family: 'Broadway', sans-serif; font-size: 2.5em">Help</h2>
    <p style="font-family: 'Broadway', sans-serif; font-size: 2.5em">
      Use arrow keys to move the character. 
      Jump on platforms to reach higher heights!</p>
    <button id="backToMenuFromHelp">Back</button>
  </div>

  <script src="menu.js"></script>
</body>
</html>
